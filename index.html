<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <div>
        <h1 id="título"><strong>Cadastro de DEV's</strong></h1>
        <p id="subtítulo"><strong>Complete as informações à seguir.</strong></p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <br>
                <label for="nome"><strong>Nome</strong></label required>
                <input type="text", name="nome", id="nome">
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label required>
                <input type="text", name="sobrenome", id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label required>
            <input type="email", name="email" id="email">
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você costuma desenvolver?</strong></label>
            <label>
                <input type="radio", name="devweb", value="frontend" checked> Front-End
            </label>
            <label>
                <input type="radio", name="devweb", value="backend"> Back-End
            </label>
            <label>
                <input type="radio", name="devweb", value="fullstack"> Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione:</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
                </select>
        </div>

        <div>

            <fieldset class="grupo">
                <div>
                    <label><strong>Selecione as tecnologias que você utiliza ou obtém conhecimento:</strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">Java Script</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>A seguir, relate brevemente sua experiência com a Tecnologia da Informação.</strong></label>
                <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class= "botao" type="submit"><strong>Concluído!</strong></button>
        </div>
    </form>
    
</body>
</html>
